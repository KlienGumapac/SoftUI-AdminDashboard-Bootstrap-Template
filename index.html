<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft UI Admin Dashboard - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="assets/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side - Background -->
            <div class="col-lg-6 d-none d-lg-block login-bg">
                <div class="overlay"></div>
                <div class="content">
                    <h1 class="text-white display-4 fw-bold mb-4">Welcome to Soft UI</h1>
                    <p class="text-white-50 lead">Modern admin dashboard with beautiful design and powerful features</p>
                    <div class="features mt-5">
                        <div class="feature-item">
                            <i class="fas fa-chart-line text-primary"></i>
                            <span class="text-white">Advanced Analytics</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-shield-alt text-success"></i>
                            <span class="text-white">Secure & Reliable</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-mobile-alt text-warning"></i>
                            <span class="text-white">Responsive Design</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Login Form -->
            <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <div class="text-center mb-4">
                        <div class="logo mb-3">
                            <i class="fas fa-cube text-primary" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="fw-bold text-dark">Welcome Back</h2>
                        <p class="text-muted">Sign in to continue to your dashboard</p>
                    </div>
                    
                    <form class="login-form">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label text-muted small fw-medium">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-envelope text-muted"></i>
                                </span>
                                <input type="email" class="form-control border-start-0" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="password" class="form-label text-muted small fw-medium">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="password" placeholder="Enter your password" required>
                                <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-muted small" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-primary text-decoration-none small">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3" onclick="window.location.href='dashboard.html'; return false;">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                        
                        <div class="text-center">
                            <p class="text-muted small mb-0">Don't have an account? 
                                <a href="signup.html" class="text-primary text-decoration-none fw-medium">Sign up</a>
                            </p>
                        </div>
                    </form>
                    
                    <div class="divider my-4">
                        <span class="text-muted small">Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="btn btn-outline-secondary w-100 mb-2">
                            <i class="fab fa-google me-2"></i>Continue with Google
                        </button>
                        <button class="btn btn-outline-secondary w-100">
                            <i class="fab fa-github me-2"></i>Continue with GitHub
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
